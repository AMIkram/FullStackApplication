<div class="container">
  <div class="card col-md-6 offset-3 mt-2">
    <div class="card-header">New Customer</div>
  <div class="card-body">
    <form [formGroup]="newCustomerFormGroup" (ngSubmit)="handleSaveCustomer()">
      <div class="mb-3">
        <label class="form-label">Name:</label>
        <input type="text" formControlName="name" class="form-control">
        <span *ngIf="newCustomerFormGroup.controls['name'].touched && newCustomerFormGroup.controls['name'].errors && newCustomerFormGroup.controls['name'].errors['required'] ">
          Name is required
        </span>
      </div>

      <div class="mb-3">
        <label class="form-label">email:</label>
        <input type="text" formControlName="email" class="form-control">
        <span *ngIf="newCustomerFormGroup.controls['email'].touched && newCustomerFormGroup.controls['email'].invalid">
            <!-- Check if email is required -->
            <span *ngIf="newCustomerFormGroup.controls['email'].errors?.['required']">
              Email is required
            </span>
          <!-- Check if email is not valid -->
            <span *ngIf="newCustomerFormGroup.controls['email'].errors?.['email']">
              Please enter a valid email address
            </span>
          </span>
      </div>
    <button [disabled]="!newCustomerFormGroup.valid" class="btn btn-info"> save</button>
    </form>
  </div>
  </div>
</div>
